<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoplify | Sign up</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://chalkui.netlify.app/css/styles.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <header>
      <nav class="navbar box-shadow">
        <div class="left-navbar">
          <div class="logo"><a href="/index.html">Shoplify</a></div>
        </div>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input class="search" placeholder="Search" />
        </div>
        <ul class="right-navbar">
          <li class="no-show">
            <a href="/pages/wishlist.html"
              ><i class="fa-2x far fa-heart"></i
            ></a>
          </li>
          <li class="notification no-show">
            <a href="/pages/cart.html"
              ><i class="fas fa-shopping-cart fa-2x"></i
              ><span class="badge">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header Navigation -->

    <div class="login-page flex flex-center">
      <form class="form">
        <div class="login-heading">SIGN UP</div>
        <label class="form-label">Name</label>
        <input
          class="input"
          type="text"
          placeholder="Enter Name"
          name="name"
          required
        />
        <label class="form-label">Email</label>
        <input
          class="input"
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        />
        <label class="form-label">Password</label>
        <div class="show-hide-password">
          <input
            id="create-password"
            class="input"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <div class="show-password" id="show-create-password">show</div>
        </div>

        <label class="form-label">Confirm Password</label>
        <div class="show-hide-password">
          <input
            id="confirm-password"
            class="input"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <div class="show-password" id="show-confirm-password">show</div>
        </div>
        <div class="login-store flex flex-space-between">
          <label for="store">
            <input type="checkbox" />
            I accept all terms & conditions
          </label>
        </div>

        <div class="form-btn">
          <button class="btn btn-primary btn-lg">Create New Account</button>
        </div>
        <div class="create-account flex flex-center">
          <a href="./login.html">Already have an account</a>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
